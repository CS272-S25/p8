<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trendora | Men's Collection</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light mb-4">
    <div class="container">
      <a class="navbar-brand text-tan fw-bold" href="#">Trendora</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="mainNavbar">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link text-tan" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link text-tan" href="#">Men's</a></li>
          <li class="nav-item"><a class="nav-link text-tan" href="#">Women's</a></li>
          <li class="nav-item"><a class="nav-link text-tan" href="#">Footwear</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Men's Collection -->
  <div class="container">
    <h1 class="text-center text-tan mb-5">Men's Collection </h1>
    
    <div class="row g-4">
      <!-- Shirts -->
      <div class="col-md-4">
        <div class="card p-3 text-center">
          <img src="images/Light Blue.jpeg" class="card-img-top" alt="Light Blue Shirt">
          <h5 class="mt-3">Classic Button-Up</h5>
          
        </div>
      </div>
      <div class="col-md-4">
        <div class="card p-3 text-center">
          <img src="images/Dark Blue.jpeg" class="card-img-top" alt="Dark Blue Shirt">
          <h5 class="mt-3">Denim Button-Up</h5>
          
        </div>
      </div>
      <div class="col-md-4">
        <div class="card p-3 text-center">
          <img src="images/Cyan Blue.jpeg" class="card-img-top" alt="Cyan Shirt">
          <h5 class="mt-3">Cyan Button-Up</h5>
          
        </div>
      </div>

      <!-- Pants -->
      <div class="col-md-4">
        <div class="card p-3 text-center">
          <img src="images/White Pants.jpeg" class="card-img-top" alt="Cream Pants">
          <h5 class="mt-3">Cream Pants</h5>
          
        </div>
      </div>
      <div class="col-md-4">
        <div class="card p-3 text-center">
          <img src="images/Cargo Pants.jpeg" class="card-img-top" alt="Joggers">
          <h5 class="mt-3">Black Jogger Pants</h5>
          
        </div>
      </div>
      <div class="col-md-4">
        <div class="card p-3 text-center">
          <img src="images/Black Pants.jpg" class="card-img-top" alt="Black Pants">
          <h5 class="mt-3">Charcoal Pants</h5>
          
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
